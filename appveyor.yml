version: 1.0.{build}
image: Visual Studio 2019

environment:
  TRELLO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

configuration:
  - Release

build_script:
  - echo "Starting build process..."
  - yarn install
  - yarn build

deploy:
  provider: GitHub
  branch: main
  auth_token: ${{ secrets.GITHUB_TOKEN }} 
  tag: '1.0.${{ github.run_number }}'
